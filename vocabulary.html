<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width:device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Permanent+Marker&display=swap" rel="stylesheet">
        <title>Nixe Vocabulary</title>
    </head>
    <body>
        <script src="vocabulary.js"></script>
        <script src="menu.js"></script>
        <div class="navbar">
            <div class="left_nav">
                <img src="images/menu_icon.png">
                <div class="menu" id="mobileMenu">
                    <a href="index.html">Home</a>
                    <a href="english.html">English</a>
                    <a href="math.html">Math</a>
                    <a href="login.html">Log in </a>
                    <a href="signup.html">Sign up</a>
                </div>
            </div>
            <div class="center_nav">
                <a href="index.html">Nixe Vocabulary</a>
            </div>
            <div class="right_nav">
                <a href="login.html">Log in</a>
                <a href="signup.html">Sign up</a>
            </div>
        </div>
        <div class="mainbar_vocabulary">
            <div class="vocabulary_level">
                <div class="vocabulary_level_text">Choose your level</div>
                <div class="vocabulary_level_button">
                    <button class="level_button" id="main_level" onclick="levelWords('a1', this)">A1</button>
                    <button class="level_button" onclick="levelWords('a2', this)">A2</button>
                    <button class="level_button" onclick="levelWords('b1', this)">B1</button>
                    <button class="level_button" onclick="levelWords('b2', this)">B2</button>
                    <button class="level_button" onclick="levelWords('c1', this)">C1</button>
                    <button class="level_button" onclick="levelWords('c2', this)">C2</button>
                </div>
            </div>
            <button onclick="showOtherSide()" id="vocabulary_card">
                <div class="vocabulary_word">
                    <div id="word_text">Hi</div>
                    <div>
                        Click to see the meaning of this word
                    </div>
                </div>
                <div class="vocabulary_meaning">
                    <div id="meaning_text">Greeting</div>
                    <div>
                        Click to see the word
                    </div>
                </div>
            </button>
            <div class="vocabulary_buttons">
                <button class="next_button" onclick="showRandomWord()">Next word</button>
                <button class="save_button" onclick="saveThisWord()">Save word</button>
                <button class="saved_button" onclick="showSavedWords()">My words</button>
                <button class="delete_button" onclick="deleteSavedWords()">Clean my words</button>
            </div>
        </div>
    </body>
</html>
